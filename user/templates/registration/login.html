{% extends 'general/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
                <p>Welcome on the Code, Growth Alive official site. We're happy to see you here !</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3"><label class="form-label" for="email">{{ form.username.label_tag }}</label><input class="form-control" type="username" id="email" data-bs-theme="light"></div>
                <div class="mb-3"><label class="form-label" for="password">{{ form.password.label_tag }}</label><input class="form-control" type="password" id="password" data-bs-theme="light"></div>
                <div class="mb3">
                    <button class="btn btn-success"><a href="{% url 'password_reset' %}">Lost password?</a></button>
                    <button class="btn btn-primary" type="submit" value="Login">Log In</button>
                </div>
            </form>
            
        </div>

    </section>
</main>

{% endblock %}
