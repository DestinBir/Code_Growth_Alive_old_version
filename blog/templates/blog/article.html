{% extends 'general/base.html' %}

{% load static %}

{% block title %}Article{% endblock %}

{% block content %}


<main class="page blog-post">
    <section class="clean-block clean-post dark">
        <div class="container">
            <div class="block-content">
                <div class="post-image" style="background-image:url(&quot;assets/img/scenery/image3.jpg?h=ac24b5d095faa4c54bfac77ea0d550dd&quot;);"></div>
                <div class="post-body">
                    <h3>{{ art.title }}</h3>
                    <div class="post-info"><span>By {{ art.author.username }}</span><span>{{ art.created_at | date:"jS F Y" }}</span></div>
                    <p>{{ art.content }}</p>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
